# SonarQube Project Configuration
# Required metadata
sonar.projectKey=harvy2702_react-and-serverless
sonar.organization=harvy2702

# Project information
sonar.projectName=react-and-serverless
sonar.projectVersion=1.0

# Source code location
sonar.sources=client/src
sonar.tests=client/src

# Exclude test files from production code analysis
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=client/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# SonarQube Cloud host
sonar.host.url=https://sonarcloud.io
